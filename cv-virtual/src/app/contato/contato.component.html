


<section class="mb-4">

        <div class="topo"></div>
        
        <h2 class="h1-responsive font-weight-bold text-center my-4">Contato</h2>

        <p class="text-center w-responsive mx-auto mb-5 text1">Você tem alguma dúvida? Por favor, não hesite em perguntar. Estarei a disposição para atende-lo
            .</p>
    
        <div class="row">
    
 
            <div class="col-md-9 mb-md-0 mb-5">
                    <form id="contact-form" [formGroup]="contactForm" (ngSubmit)="Enviar()">
                            <input type="hidden" name="contact_number" formControlName="contact_number">
                            <label>Nome</label>
                            <input type="text" name="user_name" formControlName="user_name">
                            <label>Email</label>
                            <input type="email" name="user_email" formControlName="user_email">
                            <label>Messagem</label>
                            <textarea name="tet" formControlName="text"></textarea>
                            <input class="btn btn-primary" type="submit" value="Enviar">
                        </form>

          
            </div>
            
    
        </div>
    
    </section>
    <!--Section: Contact v.2-->
