<div class="row">
  <div class="col-md-6 habilidades">

    <div *ngFor="let skill of skillList">
      <div class="row">
        <div class="col-md-6">
          {{skill.nome | uppercase}}
        </div>
        <div class="col-md-2">
          <div class="percent">
          <i class="material-icons">location_on</i>{{skill.valor}}
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
